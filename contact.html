function bookmark(){ 
var url = "http://www.emealiahollis.com"; 
var title = "Emealia Hollis •Graphic Designer•"; 

	if (window.sidebar){ // firefox
		window.sidebar.addPanel(title, url, ""); alert('Dear Firefox user, uncheck "Load this bookmark in the sidebar"')
	}else if(window.opera && window.print){ // opera
		var elem = document.createElement('a');
		elem.setAttribute('href',url);
		elem.setAttribute('title',title);
		elem.setAttribute('rel','sidebar');
		elem.click();
	}else if(document.all){// ie
		window.external.AddFavorite(url, title);
	}else{
	alert('Please press command + D to bookmark.');
	
	}

}
</script>
